    <title>Starter Template for Bootstrap 3.3.5</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <style>body{padding-top:50px;}.starter-template{padding:40px 15px;text-align:center;}</style>
    <link rel="stylesheet" href="css/main.css">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div><!--.nav-collapse -->
        </div>
    </nav>

    <!-- Drag and drop. -->
    <h3>Drag and Drop példa</h3>
    <div class="container drop-container">
        <!-- Forrás DIV. -->
        <div class="source" ondragover="allowDrop(event)" onmouseout="dropLeaved(event)" ondrop="drop(event)" onmouseover="allowDrop(event)">
            <p>Termékek</p>
            <img id="img1" src="img/bread_1.jpg" draggable="true" ondragstart="drag(event)" data-ar="400">
            <img id="img2" src="img/bread_2.jpg" draggable="true" ondragstart="drag(event)" data-ar="350">
            <img id="img3" src="img/bread_3.jpg" draggable="true" ondragstart="drag(event)" data-ar="250">
            <div class="price-div"></div>
        </div>
        
        <!-- Cél DIV. -->
        <div class="target" ondragover="allowDrop(event)" onmouseout="dropLeaved(event)" ondrop="drop(event)" onmouseover="allowDrop(event)">
            <p>Kosár</p>
            <div class="price-div"></div>
        </div>
        <div class="ar-div">
<!--            0 Ft    -->
        </div>
    </div>

    <!-- Canvas. -->
    <h3>Canvas példa</h3>
    <div class="container">
        <img id="myImg" src="img/avatar.png">
        <canvas id="myCanvas"></canvas>
    </div>
    
    <!-- SVG. -->
    <h3>SVG példa</h3>
    <div class="container">
        <svg>
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"></circle>
        </svg>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    </body>
</html>
